<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cardsnake</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="startScreen">
  Cardsnake
  <button id="startButton">Iniciar Juego</button>
  <button id="scoreButton">Ver Hi-Scores</button>
</div>
<div id="modal">
  <h2>Hi-Scores</h2>
  <div id="highScoresList"></div>
  <button id="closeModal">Cerrar</button>
</div>
<canvas id="gameCanvas"></canvas>
<div id="cards">
  <div class="card-slot" id="card1">Vacía</div>
  <div class="card-slot" id="card2">Vacía</div>
  <div class="card-slot" id="card3">Vacía</div>
</div>
<div id="controls">
  <div id="row-up">
    <button class="control-button" id="up">↑</button>
  </div>
  <div id="row-middle">
    <button class="control-button" id="left">←</button>
    <button class="control-button" id="down">↓</button>
    <button class="control-button" id="right">→</button>
  </div>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
