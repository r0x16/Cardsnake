<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cardsnake</title>
<link rel="stylesheet" href="styles.css">
<meta name="viewport" content="user-scalable=no">
</head>
<body>
<div id="startScreen">
  <div class="logo-container">
    <img id="logo" src="assets/logo.png" alt="Cardsnake Logo" />
  </div>
  <div class="actions-container">
    <div id="enterHint">Press ENTER key to start</div>
    <button id="startButton"><img src="assets/play-button.png" alt="Iniciar partida" /></button>
    <button id="scoreButton"><img src="assets/records-button.png" alt="Hi-Scores" /></button>
  </div>
  <div id="footer">2025 - Brimilon.</div>
</div>
<div id="modalOverlay"></div>
<div id="modal">
  <h2>Hi-Scores</h2>
  <div id="highScoresList"></div>
  <button id="closeModal"><img src="assets/close-modal.png" alt="Cerrar" /></button>
</div>
<canvas id="gameCanvas"></canvas>
<div id="cards">
  <div class="card-slot" id="card1">Vacía</div>
  <div class="card-slot" id="card2">Vacía</div>
  <div class="card-slot" id="card3">Vacía</div>
</div>
<div id="controls">
  <div id="row-up">
    <button class="control-button" id="up">
      <img src="assets/directional-button.png" alt="Up" />
    </button>
  </div>
  <div id="row-middle">
    <button class="control-button" id="left">
      <img src="assets/directional-button.png" alt="Left" />
    </button>
    <button class="control-button" id="down">
      <img src="assets/directional-button.png" alt="Down" />
    </button>
    <button class="control-button" id="right">
      <img src="assets/directional-button.png" alt="Right" />
    </button>
  </div>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
